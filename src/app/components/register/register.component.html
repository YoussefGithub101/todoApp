<section class="vh-100 mt-5">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-5 offset-xl-1">
          <form [formGroup]="form" (ngSubmit)='dub(form)'>
 
  
            
            <div class="row">
                <div class="col-6">
                    <label class="form-label"   >First name</label>
                    <div   class="form-outline mb-4">
                      <input type="text" formControlName="firstName" name="firstName"  class="form-control form-control-lg"
                        placeholder="First name" />
                    </div>
                </div>
                <div class="col-6">

                    <label class="form-label" for="form3Example3">Last Name</label>
                    <div   class="form-outline mb-4">
                      <input type="text" formControlName="lastName" name="lastName"  class="form-control form-control-lg"
                        placeholder="Enter Last Name" />
                    </div>
                </div>
            </div>
            <!-- Email input -->
            <label class="form-label" for="form3Example3">Email address</label>
            <div   class="form-outline mb-4">
              <input type="email" formControlName="email" name="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
            </div>
            
   
            <!-- Password input -->
            <label class="form-label" for="form3Example4">Password</label>
            <div   class="form-outline mb-3">
              <input type="password" formControlName="password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" />
            </div>
            <!-- ReEnter Password input -->
<!--             <label class="form-label" for="form3Example4">Repeat Password</label>
            <div   class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Repeat password" />
            </div> -->
  
     
  
            <div class="text-center text-lg-start mt-4 pt-2">
    
                @if(!hidebutton){

                  <button  type="submit" [disabled]="form.invalid" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">register</button>
                  }@else {
                    <div class="spinner-border" role="status"> </div>
                  }
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  
  </section>
